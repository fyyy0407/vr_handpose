hardware:
  type: 
    config: 10
  robot:
    _target_: "device.robot.flexiv.FlexivRobot"  
    robot_ip_address: "192.168.2.100"      
    pc_ip_address: "192.168.2.35"                                   
  camera:
    main: "104122060902"
    global:
      "104122060902":
        _target_: easyrobot.camera.realsense.RealSenseRGBDCamera
        frame_rate: 30
        resolution: [1280, 720]
        enable_emitter: True
        align: True
        logger_name: Global Camera
        streaming_freq: 30
    inhand:
      "043322070878":
        _target_: easyrobot.camera.realsense.RealSenseRGBDCamera
        frame_rate: 30
        resolution: [1280, 720]
        enable_emitter: True
        align: True
        logger_name: Inhand Camera
        streaming_freq: 30
  oculus_reader:
    _target_: "device.oculus_reader.reader.OculusReader"  
    port: "5555"
  glove_control:
    node_id: 2
    com_port: "/dev/ttyUSB0"
    calib: False

pose:
    init:
        robot: [0.5, 0.0, 0.17, 0.0, 0.0, 1.0, 0.0]

logger:
    teleop: "teleop"

teleop:
    data_path: /home/ubuntu/data

task_id: 888
user_id: 888
scene_id: 888
cfg_id: ${hardware.type.config}

shm_name:
  main_camera_color: "main_color"
  main_camera_depth: "main_depth"
